name: Set up KinD

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      kind_version:
        description: 'KinD version to set up'
        required: true
        default: '0.19.0'
        type: string

env:
  KIND_VERSION: ${{ inputs.kind_version || '0.20.0' }}

jobs:
  set_up_kind:
    uses: ./.github/workflows/reusable-setup-kind.yaml
    with:
      kind_version: ${{ env.KIND_VERSION }}
